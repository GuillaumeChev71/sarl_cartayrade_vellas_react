name: Build and Deploy to FTP

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Spécifiez la version de Node.js que vous utilisez

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
      env:
        CI: false # Désactive le traitement des avertissements comme des erreurs

    - name: Install lftp
      run: sudo apt-get install lftp

    - name: Deploy to FTP
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        echo "FTP_HOST: $FTP_HOST"
        echo "FTP_USERNAME: $FTP_USERNAME"
        echo "Connecting to FTP server..."
        lftp -u $FTP_USERNAME,$FTP_PASSWORD -e "
        set ftp:ssl-allow no;
        mirror -R build /www;
        bye
        " $FTP_HOST
        echo "FTP deployment completed."
